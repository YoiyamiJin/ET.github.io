<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報共有オープンチャット - 管理ページ</title>
    <link rel="stylesheet" href="admin_style.css">
</head>
<body>
    <div class="admin-container">
        <h1>情報管理ダッシュボード</h1>

        <div class="form-section">
            <h2>情報 追加 / 編集</h2>
            <input type="hidden" id="info-id"> <div class="input-group">
                <label for="info-type">種類:</label>
                <select id="info-type"> <option value="earthquake">地震速報</option>
                    <option value="weather">気象情報</option>
                    <option value="traffic">交通情報</option>
                    <option value="system">システム通知</option>
                </select>
            </div>
            <div class="input-group">
                <label for="info-title">タイトル:</label>
                <input type="text" id="info-title" placeholder="情報のタイトルを入力してください...">
            </div>
            <div class="input-group">
                <label for="info-content">内容:</label>
                <textarea id="info-content" placeholder="情報の具体的な内容を入力してください..." rows="5"></textarea>
            </div>
            <div class="button-group">
                <button id="add-button" class="btn btn-primary">追加</button>
                <button id="update-button" class="btn btn-success" style="display: none;">更新</button>
                <button id="cancel-edit-button" class="btn btn-secondary" style="display: none;">キャンセル</button>
            </div>
        </div>

        <div class="info-list-section">
            <h2>既存の情報</h2>
            <div id="info-list-container" class="info-list">
                <p class="loading-message">情報を読み込み中...</p>
                </div>
        </div>
    </div>

    <script src="admin_script.js"></script>
</body>
</html>
